<div class="visit--wrapper">

    <div class="visit--filters" [formGroup]="filtersForm">
        <div class="filters--item">
            <label>Name:</label>
            <input formControlName="Name" class="form-control" type="text">
        </div>
        <div class="filters--item filters--item--spec">
            <label>Status:</label>
            <select class="form-select" formControlName="Status" aria-label="Default select example">
                <option value="All">All</option>
                <option value="cancelled">Cancelled</option>
                <option value="ended">End</option>
            </select>
        </div>
        <div class="filters--item">
            <label>Date:</label>
            <input formControlName="Date" class="form-control" type="date">
        </div>

        <div class="filters--item">
            <app-submit-button [disabled]="isLoading" [text]="'Search'" (click)="changeFilters()"
                [isLoading]="isLoading" [isBig]="false"></app-submit-button>
        </div>
    </div>

    <h4>Visits list</h4>
    <div class="visit--list">
        <div class="visit--item" *ngFor="let visit of visits">
            <span>Id: <b>{{ visit.id }}.</b></span>
            <span>Doctor Name: <b>{{ visit.doctorName }}</b></span>
            <span *ngIf="visit.plannedDate !== '0001-01-01T00:00:00'">
                Start: <b>{{ visit.plannedDate | date:'yyyy-MM-dd HH:mm:ss' }}</b>
            </span>
            <span *ngIf="visit.plannedDate === '0001-01-01T00:00:00'">
                Start: <b>Visit canceled</b> <!-- Twój komunikat dla startDate == '0001-01-01 00:00:00' -->
            </span>

            <span *ngIf="visit.startDate !== '0001-01-01T00:00:00'">
                Start: <b>{{ visit.startDate | date:'yyyy-MM-dd HH:mm:ss' }}</b>
            </span>
            <span *ngIf="visit.startDate === '0001-01-01T00:00:00'">
                Start: <b>Not started</b> <!-- Twój komunikat dla startDate == '0001-01-01 00:00:00' -->
            </span>
        </div>
    </div>
</div>
