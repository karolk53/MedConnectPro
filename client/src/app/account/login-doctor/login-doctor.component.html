<div class=" customform--wrapper">
    <form [formGroup]="loginDoctorForm" (ngSubmit)="onSubmit()">
        <div class="customform--header">
            <h1 class="mb-3">Login as Doctor</h1>
        </div>
        <app-text-input [formControl]="loginDoctorForm.controls['email']" [label]="'Emai Address'"></app-text-input>
        <app-text-input [formControl]="loginDoctorForm.controls['password']" [type]="'password'"
            [label]="'Password'"></app-text-input>
        <div class="customform--actions">
            <app-submit-button [disabled]="loginDoctorForm.invalid" [text]="'Login'"></app-submit-button>
            <a routerLink="/account/register-doctor">Create account.</a>
            <a routerLink="/account/login">Sign in as patient.</a>
        </div>
        <div *ngIf="loginDoctorForm.hasError('loginFailed')" class="customform--error">Incorrect data.
        </div>
    </form>
</div>
