<div [ngClass]="{'form-floating mb-3': type !== 'file'}">
    <input *ngIf="type !== 'file'" type={{type}} [formControl]="control" placeholder="{{label}}"
        [ngClass]="(control.touched) ? control.invalid ? 'is-invalid' : 'is-valid' : null" class="form-control">

    <input *ngIf="type === 'file'" type="file" [formControl]="control" (change)="onFileInputChange($event)"
        [ngClass]="(control.touched) ? control.invalid ? 'is-invalid' : 'is-valid' : null" class="form-control">



    <div *ngIf="control.status==='PENDING'" class="fa fa-spinner fa-spin loader"></div>

    <label *ngIf="type!=='file'" for="floatingInput">{{label}}</label>
    <div *ngIf="control.errors?.['required']" class="invalid-feedback">Please enter your {{label}}
    </div>
    <div *ngIf="control.errors?.['email']" class="invalid-feedback">Invalid email address
    </div>
    <div *ngIf="control.errors?.['pattern']" class="invalid-feedback">Password not complex enough
    </div>
    <div *ngIf="control.errors?.['emailExists']" class="invalid-feedback">Email address is taken
    </div>
    <div *ngIf="control.errors?.['emailExists']" class="invalid-feedback">Email address is taken
    </div>
    <div *ngIf="control.errors?.['passwordMatch']" class="invalid-feedback">The passwords don't match
    </div>
    <div *ngIf="control.errors?.['invalidValue']" class="invalid-feedback">The note value 1-5
    </div>

</div>
