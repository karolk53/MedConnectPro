<button [disabled]="disabled || isLoading" (click)="handleClick()"
  [ngClass]="{ 'styledButton': true, 'styledButton--big': isBig }" type="submit">
  <ng-container *ngIf="isLoading; else notLoading">
    <i class="fa fa-solid fa-spinner fa-spin"></i>
  </ng-container>
  <ng-template #notLoading>{{ text }}</ng-template>
</button>
