<div class="filters--wrapper" [formGroup]="filtersForm">
    <div class="filters--content">
        <div class="filters--box">
            <div class="filters--item filters--item--spec">
                <label>Specialization:</label>
                <select class="form-select" formControlName="specialization" aria-label="Default select example">
                    <option value="All">All</option>
                    <option value="Ortopeda">Ortopeda</option>
                    <option value="Kardiolog">Kardiolog</option>
                    <option value="Dermatolog">Dermatolog</option>
                    <option value="Neurolog">Neurolog</option>
                </select>
            </div>
            <div class="filters--item">
                <label>Name:</label>
                <input formControlName="name" class="form-control" type="text">
            </div>
            <div class="filters--item">
                <label>City:</label>
                <input class="form-control" type="text">
            </div>
            <div class="filters--item">
                <app-submit-button [disabled]="(isLoading$ | async)!" [text]="'Search'" (click)="onSubmit()"
                    [isLoading]="(doctorService.isLoading$ | async) ?? false" [isBig]="true"></app-submit-button>
            </div>
        </div>
    </div>
</div>
